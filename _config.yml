# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
# theme                  : "minimal-mistakes-jekyll"
# remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "default" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-US"
title                    : "PGH CookComp 2020"  # the tile of the website
title_separator          : " | "
subtitle                 : "Let's cook to win Airpods Pro!" # site tagline that appears below site title in masthead
name                     : "PGHRA@CUHK"  # the name which will at the bottom of the Website
description              : "Website for cook competition."
url                      :  #http://zfengg.github.io # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : # /minimal-mistakes # the subpath of your site, e.g. "/blog"
repository               : zfengg/pghcookcomp # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : "assets/images/logo-cuhk-sim.png" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : "PGH CookComp 2020" # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs              : false #false # true, false (default)
words_per_minute         : 200  # the speed of words appear this can be change at the YAML front matter of each page
comments:
  provider               :  # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "custom"
  disqus:
    shortname            : # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
  utterances:
    theme                : # "github-light" (default), "github-dark"
    issue_term           : # "pathname" (default)
  staticman:
    branch               : # "master"
    endpoint             : # "https://{your Staticman v3 API}/v3/entry/github/"

reCaptcha:   # Avoid apam comments. To apply for the sitekey and seret through google reCaptchaV2
  siteKey                :
  secret                 :

atom_feed:  # Using jekyll-feed plugtin
  path                   : # blank (default) uses feed.xml

search                   : false # true, false (default)
search_full_content      : # true, false (default)
search_provider          : # lunr (default), algolia, google
algolia:
  application_id         : # YOUR_APPLICATION_ID
  index_name             : # YOUR_INDEX_NAME
  search_only_api_key    : # YOUR_SEARCH_ONLY_API_KEY
  powered_by             : # true (default), false
google:
  search_engine_id       : # YOUR_SEARCH_ENGINE_ID
  instant_search         : # false (default), true

# SEO Related
google_site_verification :
bing_site_verification   :
yandex_site_verification :
naver_site_verification  :

# Social Sharing
twitter:
